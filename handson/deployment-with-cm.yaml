apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-hafiz
  labels:
    app: deployment-hafiz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-hafiz
  template:
    metadata:
      labels:
        app: pod-hafiz
    spec:
      containers:
        - name: mysql
          image: mysql
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 3306
          envFrom:
            - configMapRef:
                name: configmap-hafiz
        - name: phpmyadmin
          image: phpmyadmin
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: configmap-hafiz